<section class="container-fluid bg-light signup-container">
    <div class="container sign-in-form">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-8 col-lg-10">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body px-5 mt-2">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h3 fw-bold mb-4 mt-2 mx-1">Sign Up</p>
                                <form class="mx-1 form-control-sm">
                                    <div class="row">
                                        <div class="col-lg-6 mb-2 pe-md-1">
                                            <div class="form-floating mb-0">
                                                <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                                                <label for="firstname">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 mb-2 ps-md-1">
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
                                                <label for="lastname">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
                                            <label for="phone">Phone Number</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="password" class="form-control" id="password-rpt" placeholder="Repeat Your Password">
                                            <label for="password">Repeat Your Password</label>
                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-left mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="consent-checkbox" />
                                        <label class="form-check-label" for="consent-checkbox">
                                          I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-5 col-12">
                                        <a href="new_profile.html" class="w-100"><button type="button" class="btn btn-primary d-block w-100">Register</button></a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="image/signup-clipart.jpg"
                                  class="img-fluid" alt="travel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
