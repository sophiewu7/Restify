    <!-- the signup page is based on https://mdbootstrap.com/docs/standard/extended/registration/ -->
    <section class="container-fluid bg-light signup-container">
        <div class="container sign-in-form">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-8 col-lg-10">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body px-5 mt-2">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h3 fw-bold mb-4 mt-5 mx-1">Change Password</p>
                                    <form class="mx-1 form-control-sm">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                                <label for="password">Old Password*</label>
                                            </div>
                                        </div>
                                        <div class="form-check d-flex justify-content-left px-1 mb-3">
                                            <label class="form-check-label" for="forget-pw">
                                                <p>The new password should have at least 6 characters.</p>
                                            </label>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                                <label for="password">New Password*</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-floating flex-fill mb-0">
                                                <input type="password" class="form-control" id="password" placeholder="Confirm password">
                                                <label for="password">Confirm Password*</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-5 col-12">
                                            <a href="login.html" class="w-100"><button type="button" class="btn btn-primary d-block w-100">Reset password</button></a>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="image/password.jpg"
                                      class="img-fluid" alt="password image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
