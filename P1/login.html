<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <!-- This page is for user to login to their accounts -->
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom fixed-top" aria-label="narbar">
      <div class="container-fluid">
        <!-- Brand Name: Jump to index page when clicked -->
        <a class="navbar-brand px-2" href="index_default.html">Restify</a>
        <!-- Collapse the following elements when screen size is smaller -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarList" aria-controls="navbarList" aria-expanded="false" aria-label="narbar toggle" id="navbar-collapse-btn">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Clickable Search Box -->
            <li class="nav-item pb-0">
              <div class="dropdown me-2 pe-2 w-100 mt-3 mt-lg-0">
                <form action="search_results.html">
                  <button class="form-control" data-bs-toggle="dropdown" aria-expanded="false">
                    Search
                  </button>
                  <div class="dropdown-menu dropdown-menu-lg-end py-2 px-3 search-dropdown">
                    <div class="my-2">
                      <label class="mb-1">Location:</label>
                      <input type="text" placeholder="Where?" class="form-control">
                    </div>
                    <div class="my-2">
                      <label class="mb-1">Check In</label>
                      <input type="date" name="checkin" class="form-control"/>
                    </div>
                    <div class="my-2">
                      <label class="mb-1">Check Out</label>
                      <input type="date" name="checkout" class="form-control"/>
                    </div>
                    <div class="my-2">
                      <label class="mb-1">Guest</label>
                      <select class="form-select form-select-sm" aria-label="select guest">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                    <div class="mb-2 mt-3">
                      <button type="submit" class="form-control">
                        Search
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>   
            <!-- My Rental Units -->
            <li class="nav-item">
              <a href="signup.html" class="nav-link link-dark"">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link link-dark"">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- refernce: https://mdbootstrap.com/docs/standard/extended/registration/ -->
    <section class="container-fluid bg-light signup-container">
      <div class="container sign-in-form">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-8 col-lg-10">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body px-5 mt-2">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h3 fw-bold mb-4 mt-2 mx-1">Login</p>
                    <form class="mx-1 form-control-sm">
                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-floating flex-fill mb-0">
                          <input type="email" class="form-control" id="email" placeholder="Email">
                          <label for="email">Email</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-3">
                        <div class="form-floating flex-fill mb-0">
                          <input type="password" class="form-control" id="password-rpt" placeholder="Repeat Your Password">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="form-check d-flex justify-content-left mb-3 ms-2">
                        <input class="form-check-input me-2" type="checkbox" value="" id="consent-checkbox" />
                        <label class="form-check-label" for="consent-checkbox">
                          Remember me
                        </label>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-3 col-12">
                        <a href="index.html" class="w-100"><button type="button" class="btn btn-primary d-block w-100">Sign In</button></a>
                      </div>
                      <div class="form-check d-flex justify-content-left px-1 mb-2">
                        <label class="form-check-label" for="forget-pw">
                          <a href="reset_password.html" class="text-decoration-none link-secondary">Forget password?</a>
                        </label>
                      </div>
                      <div class="form-check d-flex justify-content-left px-1 mb-3">
                        <label class="form-check-label" for="forget-pw">
                            <p>Don't have an account? <a href="signup.html" class="link-info">Register here</a></p>
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="image/signup-clipart.jpg" class="img-fluid" alt="travel">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center border-top">
      <p>Â© Copyright 2023 by group1886 University of Toronto CSC309.</p>
    </footer>
  </body>
</html>
